<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- CSS Reset and Stylesheet -->
    <link rel="stylesheet" type="text.css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Crushed|Share+Tech+Mono" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>

</head>

<body class="bg-secondary">

    <div id="titlePanel" class="text-center border border-dark bg-primary m-0 mx-sm-5 mt-md-3 mt-lg-5 px-5 py-2 py-md-3 py-lg-4">
        <!-- Info Panel -->
        <div class="row">
            <div id="title" class="col-12">
                <h2>[ No Time to THINK! ]</h2>
                <h3>- a trivia game -</h3>
            </div>
        </div>
    </div>

    <div id="mainContent" class="text-center border border-dark bg-info p-5 mx-0 mx-sm-5 mb-0">
        <!-- Question Line -->
        <div class="row">
            <h4 id="question" class="col-12 mb-5">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua?</h4>
        </div>
        <!-- Answer Row 1 -->
        <div class="row">
            <div id="answer1" class="col-sm-12 col-lg-5 border border-warning text-white bg-dark d-inline-block p-5 mx-auto m-2">Answer 1</div>
            <div id="answer2" class="col-sm-12 col-lg-5 border border-warning text-white bg-dark d-inline-block p-5 mx-auto m-2">Answer 2</div>
        </div>
        <!-- Answer Row 2 -->
        <div class="row">
            <div id="answer3" class="col-sm-12 col-lg-5 border border-warning text-white bg-dark d-inline-block p-5 mx-auto m-2">Answer 3</div>
            <div id="answer4" class="col-sm-12 col-lg-5 border border-warning text-white bg-dark d-inline-block p-5 mx-auto m-2">Answer 4</div>
        </div>
    </div>

    <div id="infoPanel" class="text-center border border-dark bg-primary mx-0 mx-sm-5 px-5 py-2">
        <!-- Info Panel -->
        <div class="row">
            <div id="infoTimerPanel" class="col-12">
                <h1 id="timer">[ 00:00 ]</h1>
            </div>
        </div>
    </div>

</body>

</html>
